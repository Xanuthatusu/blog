syntax = "proto3";

package blog;

service Blog {
  rpc GetPost(Post) returns (Post);
}

message Post {
  int32 id = 1;
  string title = 2;
  Date date_posted = 3;
}

message Date {
  int32 year = 1;
  int32 month = 2;
  int32 day = 3;

  string date_string = 5;
}

